<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Shreya Umesh Naidu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li onclick="showTab('about')">About Me</li>
            <li onclick="showTab('education')">Education</li>
            <li onclick="showTab('skills')">Skills</li>
            <li onclick="showTab('experience')">Experience</li>
            <li onclick="showTab('projects')">Projects</li>
            <li onclick="showTab('publications')">Publications</li>
            <li onclick="showTab('contact')">Contact</li>
        </ul>
        <div class="social-icons">
            <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/shreya" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- About Me -->
        <div id="about" class="tab active">
            <h2>About Me</h2>
            <div class="profile-section">
                <img id="profilePreview" class="profile-pic" src="images/profile.png" alt="Profile Picture">
            </div>
            <textarea readonly>
A motivated Computer Science graduate skilled in Python, Java, SQL, and cloud technologies like Microsoft Azure. 
Experienced in inventory optimization, UI/UX design, and machine learning. Certified in Machine Learning and AWS Cloud Foundations.
            </textarea>
        </div>

        <!-- Education -->
        <div id="education" class="tab">
            <h2>Education</h2>
            <div class="education-block">
                <img class="university-logo" src="images/uta.png" alt="UTA Logo">
                <input type="text" value="University of Texas at Arlington" readonly>
                <input type="text" value="Master of Science in Computer Science" readonly>
                <input type="text" value="GPA: 3.7/4" readonly>
                <input type="text" value="Aug 2024 – Present" readonly>
            </div>
            <div class="education-block">
                <img class="university-logo" src="images/gsss.png" alt="GSSS Logo">
                <input type="text" value="GSSS Institute of Engineering and Technology" readonly>
                <input type="text" value="Bachelor of Engineering in Computer Science" readonly>
                <input type="text" value="GPA: 8.48/10" readonly>
                <input type="text" value="Sept 2020 – Aug 2024" readonly>
            </div>
        </div>

        <!-- Skills -->
        <div id="skills" class="tab">
            <h2>Skills</h2>
            <div class="skills-grid">
                <div class="skill-category"><h3>Programming</h3><textarea readonly>Python, Java, SQL, C, Perl</textarea></div>
                <div class="skill-category"><h3>AI/ML</h3><textarea readonly>Deep Learning, Generative AI, LLM</textarea></div>
                <div class="skill-category"><h3>Cloud & Web</h3><textarea readonly>Microsoft Azure, WordPress, Power BI</textarea></div>
                <div class="skill-category"><h3>Leadership</h3><textarea readonly>Problem-Solving, Critical Thinking</textarea></div>
            </div>
        </div>

        <!-- Experience -->
        <div id="experience" class="tab">
            <h2>Experience</h2>
            <div class="experience-container">
                <div class="experience-block">
                    <h3>Honeywell Technology Solution</h3>
                    <input type="text" value="Intern - Bachelors Software Engineer" readonly>
                    <input type="text" value="Bengaluru, India" readonly>
                    <input type="text" value="Feb 2024 – July 2024" readonly>
                    <textarea readonly>Optimized inventory management using SciPy, fuzzy string-matching, and multiprocessing. Developed an efficient system to automate redistribution strategies.</textarea>
                    <label>Upload Experience Presentation:</label>
                    <input type="file" accept=".ppt, .pptx">
                </div>
            </div>
        </div>

        <!-- Projects -->
        <div id="projects" class="tab">
            <h2>Projects</h2>
            <div class="project-container">
                <div class="project-block">
                    <img src="images/project1.png" alt="Project 1">
                    <input type="text" value="Human Age & Gender Estimation" readonly>
                    <textarea readonly>Developed a real-time system using CNNs and Haar Cascades.</textarea>
                    <label>Upload Project Presentation:</label>
                    <input type="file" accept=".ppt, .pptx">
                </div>
                <div class="project-block">
                    <img src="images/project2.png" alt="Project 2">
                    <input type="text" value="Student Feedback System" readonly>
                    <textarea readonly>Designed a system using MySQL, PHP, and HTML for feedback analysis.</textarea>
                    <label>Upload Project Presentation:</label>
                    <input type="file" accept=".ppt, .pptx">
                </div>
            </div>
        </div>

        <!-- Publications -->
        <div id="publications" class="tab">
            <h2>Publications</h2>
            <input type="text" value="Human Age & Gender Estimation (IARJSET)" readonly>
        </div>

    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }
    </script>

</body>
</html>
